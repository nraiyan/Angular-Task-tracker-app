<form class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="text">Task</label>
    <input type="text" name="text" [(ngModel)]="text" placeholder="Add Task">
  </div>
  <div class="form-control">
    <label for="day">Day & Time</label>
    <input type="day" name="day" [(ngModel)]="day" placeholder="Day & Time">
  </div>
  <div class="form-control form-control-check">
    <label for="text">Reminder</label>
    <input type="checkbox" name="reminder" [(ngModel)]="reminder">
  </div>
  <input type="submit" value="Add Task" class="btn btn-block">
</form>
